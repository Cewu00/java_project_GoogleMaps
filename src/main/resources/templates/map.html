<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script>
        var dbLocations = [];
    </script>
    <script th:each="city :${cities}" th:inline="javascript">
        dbLocations.push(["[(${city.name})]", "[(${city.latitude_x})]", "[(${city.longitude_y})]"]);
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:src="@{js/map.js}"></script>
    <style>
        div {
            color:black;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container naslovi">
        <h1>Welcome to Montenegro</h1>
        <h3>Please pick a location you want to visit</h3>
    </div>
    <div  class="container" id="map_div" style="width: 800px; height: 700px"></div>
</div>


</body>
</html>
